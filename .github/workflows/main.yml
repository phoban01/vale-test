name: Grammer Check
on: [pull_request]
permissions:
  pull-requests: write
jobs:
  readme:
    name: Check README.md
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: phoban01/vale-openai-action@openai
        with:
          path: README.md
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
